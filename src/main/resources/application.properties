# Server Configuration
server.port=8080

# VaultGemma Configuration
vaultgemma.enabled=true
vaultgemma.model.epsilon-per-query=0.1
vaultgemma.model.max-budget=1.0

# Vertex AI Configuration
vertex.ai.enabled=false
vertex.ai.project.id=
vertex.ai.location=us-central1
vertex.ai.model=gemini-2.0-flash

# Google Cloud Vision API Configuration
google.cloud.vision.enabled=true

# Logging Configuration
logging.level.com.documentclassifier=INFO
logging.level.org.springframework.web=DEBUG
